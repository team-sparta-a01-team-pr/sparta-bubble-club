name: integration

on:
  workflow_dispatch:
  push:
    branches:
      - feature
      - test
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read
  pull-requests: read

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK 17 Adopt
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: gradlew build # build task에 test 포함
        run: ./gradlew build 
