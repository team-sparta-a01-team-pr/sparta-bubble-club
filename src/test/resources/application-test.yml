spring:
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create-drop

jwt:
  issuer: com.issuer.test
  secret: 1234567890abcdeABCDE1234567890ab
  access-token-expiration-hour: 1

logging:
  level:
    org:
      springframework:
        cache: trace
